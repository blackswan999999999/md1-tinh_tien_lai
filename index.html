<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tính tiền lãi vay </title>
</head>
<body>
<script>
     a=prompt('số tiền vay')
     b= prompt('lãi suất')
     c=prompt('số năm vay  tiền')
     x=parseInt(a)
     y=parseFloat(b)
     z= parseInt(c)
     pay=x+z*y*0.01*x
    document.write("Số tiền lãi bạn phải trả: "+ pay)
</script>
</body>
</html>
